<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="screen">
        <div class="screen__container">
            <h1 class="screen__title">First Modal</h1>
            <button class="screen__button screen__button-modal1">Open</button>
        </div>
    </div>

    <div class="screen">
        <div class="screen__container">
            <h1 class="screen__title">Second Modal</h1>
            <button class="screen__button screen__button-modal2">Open</button>
        </div>
    </div>

    <div class="screen">
        <div class="screen__container">
            <h1 class="screen__title">Dog Modal</h1>
            <button class="screen__button screen__button-modal3">Open</button>
        </div>
    </div>


    <div class="modal modal-offical">
        <div class="modal__main">
            <h2 class="modal__title">Modal for all</h2>
            <div class="modal__container">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi nisi in accusantium nam inventore.
                    Consectetur quisquam eos nam obcaecati tenetur iusto, fugiat recusandae aspernatur natus eveniet hic
                    dolor autem rem!</p>
            </div>
            <button class="modal__close">&#10006;</button>
        </div>
    </div>


    <div class="modal modal-dog">
        <div class="modal__main">
            <h2 class="modal__title">Modal for dog</h2>
            <div class="modal__container">
                <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
                    alt="my dog">
            </div>
            <button class="modal__close">&#10006;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
